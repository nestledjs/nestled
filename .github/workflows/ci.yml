name: CI

on:
  push:
    branches:
      - develop
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # Setup Node and enable PNPM cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      # Install Playwright browsers for both Vitest and Storybook test runner
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      # Enable Nx Cloud task distribution (optional)
      - run: pnpm dlx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Set up SHAs for Nx affected commands
      - uses: nrwl/nx-set-shas@v4

      # Run affected tasks (this runs lint, test, build â€” including Playwright-based tests)
      - run: pnpm exec nx affected -t lint test build
